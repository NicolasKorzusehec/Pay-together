<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="NicolÃ¡s Korzusehec">
    <title>Pay together</title>
    <meta name="description" content="This is a app proposed by the school of innovation of ITBA at the SPRINT 2 of their fullstack developer course. Te objetive is make a easy way for share expenses with friends.">

    <link rel="icon" href="/img/colaboracion.png">

    
    <!--Vinculo Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container d-flex align-items-center justify-content-center mt-5">
        <img src="./img/colaboracion.png" alt="" class="me-3">
        <div>
            <span class="fs-1">PAY</span>
            <span class="fs-2 fw-light">together</span>
        </div>
    </div>

    <div class="container align-items-center justify-content-center">
    
        <div class="p-0" >

            <div class="card text-center mt-4" id="entrada">
                <div class="mt-3">
                    <h3 class="m-0 fs-4">Enter how much each person paid</h3>    
                </div>
                <div class="card-body">
                    <div class="entrada d-flex align-items-center justify-content-center">

                        <div class="row">
                            <div class="col-4">
                                <input type="text" placeholder="Name" id="name" required>
                            </div>

                            <div class="col-4">
                                <input type="text" placeholder="Paid" id="paid" required>
                            </div>

                            <div class="col-4">
                            <button onclick="ingresoGasto()">Enter</button>
                            </div>
                        </div>

                    </div>
                </div>  
            </div>


<!--Acontinuacion lo siguiente es como se estructuraria la salida mas no algo estatico sino que sujeto a los inputs y al desarrollo de la funcionalidad en js.-->

            <div class="card text-center mt-4" id="salida">

                <div class="salida">

                    <table class=" m-auto mt-3 mb-3" style="width: 90%;" id="datos">
                        <tr>
                            <td>Javier: $130</td>
                        </tr>
                        <tr>
                            <td>Pepe: $230</td>
                        </tr>
                        <tr>
                            <td>Lina: $730</td>
                        </tr>
                    </table>

                    <div class=" mt-0 pt-3 pb-3 border-top " id="resultados">
                        <p class="m-0">Total: $1090</p>
                        <p class="m-0">A cada uno le toca aportar: $363.33</p>
                    </div>

                </div>
            </div>  
        </div>

    </div>

    
    <script src="./main.js"></script>
</body>
</html>
